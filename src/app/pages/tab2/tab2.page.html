<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Encabezados
    </ion-title>
  </ion-toolbar>
  <ion-segment  (ionChange)="segmentChanged($event)" scrollable mode="md" color="primary">
    <ion-segment-button mode="md" *ngFor="let categoria of categorias" [value]="categoria">
      <ion-label text-capitalize>{{categoria}}</ion-label>
  
    </ion-segment-button>
  </ion-segment>
</ion-header>


<ion-content color="dark" [fullscreen]="true">
  <app-noticias [noticias]="noticias">

  </app-noticias>

  <ion-infinite-scroll threshold="150px" 
                       position="bottom" 
                       (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
